apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: nagabhushanamn/comments

---
apiVersion: v1
kind: Service
metadata:
  name: comments-clusterip-svc
spec:
  type: ClusterIP
  selector:
    app: comments
  ports:
    - name: comments
      port: 4001
      protocol: TCP
      targetPort: 4001
